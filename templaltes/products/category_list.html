
{% extends 'base.html' %}
{% block content %}
  <h2>Categories</h2>
  <div class="grid">
    {% for c in categories %}
      <div class="card">
        <h3>{{ c.name }}</h3>
        <a class="btn" href="/?category={{ c.slug }}">View products</a>
      </div>
    {% empty %}
      <p>No categories yet.</p>
    {% endfor %}
  </div>
{% endblock %}
